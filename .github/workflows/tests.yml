name: Tests

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          cd $GITHUB_WORKSPACE
          pip install .
          pip install pytest
      
      - name: Run Tests
        run: |
          pytest -vvl scripts/tests/unit/